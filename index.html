<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-body">
        <h1>Advice #<span id="advice-number"></span></h1>
        <div id="advice-text"></div>
        <img src="/images/pattern-divider-desktop.svg" alt="Pattern divider" class="pattern-divider">
        <button type="button" class="btn btn-custom" id="generator-button">
          <img src="/images/icon-dice.svg" alt="Button Icon" />
        </button>
      </div>
      <div class="attribution">
        Coded by Ashleigh Strahan and <a href="#">open-sourced on GitHub</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
